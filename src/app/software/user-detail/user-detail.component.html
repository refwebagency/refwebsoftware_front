<p>secondary-content works!</p>

<mat-card class="user">
    <mat-card-header>
      <mat-card-title>{{ user.name }} {{ user.lastName }}</mat-card-title>
      <mat-card-subtitle>Développeur</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>spécialité : {{ user.specializationId}} | éxperience : {{ user.experience}} an</p>
      <p>mail : {{ user.email }} | téléphone : {{ user.phone }}</p>
      <p>adresse : {{ user.address }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteUserById(user.id)">SUPPRIMER</button>
      <button mat-button>METTRE A JOUR</button>
    </mat-card-actions>
  </mat-card>
