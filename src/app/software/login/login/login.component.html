<div class="row mx-auto justify-content-center my-5">
    <div class="col-10 text-center titre">
        <img class="logo" src="https://i.ibb.co/d29MnQW/logo.png">
        Ref Web Logiciel
    </div>
</div>

<div class="login row justify-content-center">

    <form [formGroup]="login" (ngSubmit)="post()" novalidate>
        <h1 class="text-center mt-5">LOGIN</h1>

        <div class="row justify-content-center mt-5">
            <div class="col-3 form-group">
                <label for="email">Email</label>
                <input matInput formControlName="email" id="Email" type="text" class="form-control">
            </div>     
        </div>

        <div class="row justify-content-center mt-2">
            <div class="col-3 form-group">
                <label for="motdepasse">Mot de passe</label>
                <input matInput formControlName="password" id="Motdepasse" type="text" class="form-control">
            </div>     
        </div>

        <div class="row justify-content-center my-2">
        <div class="col-3 mt-4 text-center">
            <button type="submit" class="btn btn-danger">Valider</button>
        </div>
    </div>
        
    </form>

</div>
