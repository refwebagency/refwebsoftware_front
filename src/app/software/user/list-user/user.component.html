<h5 class="my-3 fs-5 text-white text-center">Liste des utilisateurs</h5>
<hr class="my-2">
<div class="row justify-content-center">
    <p class="text-center mb-2">Recherche par Nom</p>
    <input class="col-10 rounded" type="text" [(ngModel)]="searchUser">
</div>
<hr class="my-2">
<div *ngFor="let user of users | userFilter:searchUser">
    <a class="text-decoration-none" [routerLink]="['/user', user.id]">
        <div class="row">
            <div class="text-black col-8">
                <p>Nom : {{ user.lastName }}</p>
                <p>Prenom : {{ user.name }}</p>
            </div>
        </div>
    </a>
    <hr class="my-2">
</div>
