<mat-card class="user">
    <mat-card-header>
      <mat-card-title>{{ user.name }} {{ user.lastName }}</mat-card-title>
      <mat-card-subtitle>Développeur</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Spécialité : {{ user.specialization.name}} | Experience : {{ user.experience}} ans</p>
      <p>Mail : {{ user.email }} | Téléphone : {{ user.phone }}</p>
      <p>Adresse : {{ user.address }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteUserById(user.id)">SUPPRIMER</button>
      <a ><button mat-button [routerLink]="['/user/update/', user.id]">METTRE A JOUR</button></a>
    </mat-card-actions>
  </mat-card>
