<h2>Ajouter un type de projet</h2>

<form [formGroup] = "newProjectType" (ngSubmit) = "post()" novalidate>

    <div class="row">
        <mat-form-field class="col-4 form-group">
            <mat-label for="subject">Nom</mat-label>
            <input matInput formControlName="name" type="text" class="form-control">
        </mat-form-field>
    </div>

    <div class="row">
        <div class="col-4 mt-4">
            <button type="submit" class="btn btn-danger">Valider</button>
        </div>
    </div>
    
</form>

<div *ngIf="msgTrue" class="text-warning fs-4 mt-2">
    <p>Type de projet ajout√© !</p>
</div>
